<div class="structured-box" style="position: relative; border: 2px solid black; height: 20em; width: 30em;">
    <span style="position: absolute; top: 0.5em; left: 0.5em; margin: 0px; background: white; z-index: 1;">{{ key }}</span>
    <div style="position: absolute; top: 50%; text-align: center; width: 100%; word-wrap: break-word; overflow-wrap: break-word; word-break: break-all;">{{ value }}</div>
</div>
