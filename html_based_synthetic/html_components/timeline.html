{% set num_spaces1 = range(0, 3) | random %}
{% set num_spaces2 = range(0, 3) | random %}
<div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px;">
    {% for k, v in kv_pairs %}
    <div style="background-color: #f0f0f0; padding: 20px;">{{ k }}{{ ' ' * num_spaces1 }}{{separator}}{{ ' ' * num_spaces2 }}{{ v }}</div>
    {% endfor %}    
</div>
