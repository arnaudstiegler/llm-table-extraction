{% set num_spaces1 = range(0, 3) | random %}
{% set num_spaces2 = range(0, 3) | random %}
<ul>
    {% for k, v in elems %}
        <li>{% if random.choice([True, False]) %}<b>{{ k }}</b>{% else %}{{ k }}{% endif %}{{ ' ' * num_spaces1 }}{{ separator }}{{ ' ' * num_spaces2 }}{{ v }}</li>
    {% endfor %}
</ul>
