{% from "utils_macro.html" import format_dollar_amount %}
<table class="table">
    <tr>
        <th>Description</th>
        <th>Amount</th>
    </tr>    
    {% for charge in charges %}
        <tr>
            <td>{{ charge.description }}</td>
            <td>${{ format_dollar_amount(charge.amount) }}</td>
        </tr>
    {% endfor %}
    <tr>
        <td><strong>Total Current Charges</strong></td>
        <td><span class="totalCurrentCharges" data-metatype="Number">${{ format_dollar_amount(charges | sum(attribute='amount')) }}</span></td>
    </tr>
</table>
