{% macro format_dollar_amount(value) %}
    {{ '%0.2f' % value|float }}
{% endmacro %}

{% macro structured_box(key, value) %}
<div class="structured-box" style="position: relative; border: 2px solid black; height: 10em; width: 20em;">
    <span style="position: absolute; top: 0.5em; left: 0.5em; margin: 0px; background: white; z-index: 1;">{{ key }}</span>
    <div style="position: absolute; top: 50%; text-align: center; width: 100%; word-wrap: break-word; overflow-wrap: break-word;">{{ value }}</div>
</div>
{% endmacro %}
